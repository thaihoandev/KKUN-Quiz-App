server {
  listen 80;
  server_name _;

  # Serve FE build (được mount từ FE container hoặc copy sẵn vào image nginx riêng)
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback cho Vite/React Router
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API → backend container
  location /api/ {
    proxy_pass http://backend:8080/;  # tên service trong docker-compose
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
